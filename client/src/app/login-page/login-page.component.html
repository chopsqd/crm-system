<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
      >
      <label for="email">Email</label>
      <div
        *ngIf="form.get('email').invalid && form.get('email').touched"
        class="helper-text red-text"
      >
        <span *ngIf="form.get('email').errors['required']">Email не должен быть пустым</span>
        <span *ngIf="form.get('email').errors['email']">Введите корректный email</span>
      </div>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}"
      >
      <label for="password">Пароль</label>
      <div
        *ngIf="form.get('password').invalid && form.get('password').touched"
        class="helper-text red-text"
      >
        <span *ngIf="form.get('password').errors['required']">Введите пароль</span>
        <span *ngIf="form.get('password').errors['minlength']">
          Пароль должен быть больше {{ form.get('password').errors['minlength']['requiredLength'] }} символов.
          Сейчас {{ form.get('password').errors['minlength']['actualLength'] }}
        </span>
      </div>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid"
    >
      Войти
    </button>
  </div>
</form>
